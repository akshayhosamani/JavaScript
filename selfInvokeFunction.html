<!DOCTYPE html>
<html>
<body>
<h2> <strong> Sample: Software Testing Help</strong> </h2>
<p style='text-decoration:underline'>Example for Self-Invoking </p>
<p id="display_num"></p>
<script>
(function (){
      var ele=document.getElementById('display_num');
      ele.innerHTML= "<h3>This is self calling function</h3>";
      console.log(ele.innerText);
}());
</script>
</body>
</html>
